<main>
    <div class="full-width-container">
        <div class="my-contaniner">
            <div class="custom-card-container">
                <div class="main-card">
                    <div class="main-card-header ">
                        <h4 class="text-white">Login</h4>
                    </div>
                    <div class="main-card-body">
                        <div class="logo text-center">
                            <img src="../../assets/logo.PNG">
                        </div>
                        <div class="form">
                            <form (ngSubmit)="logindata(alldata)" #alldata="ngForm">
                                <div class="main-form-continer text-center">
                                    <div class="text-box-container text-center">
                                        <input class="search-tb" type="email" placeholder="email@gamail.com" required
                                            name="email" #email="ngModel" ngModel>
                                        <div *ngIf="email.touched && !email.valid">
                                            <div *ngIf="email.errors.required" class="text-danger text-left"> Email
                                                Address should be required</div>
                                            <div *ngIf="email.errors.email" class="text-danger text-left"> Email
                                                Address should be required</div>
                                        </div>
                                    </div>
                                    <div class="text-box-container text-center">
                                        <input class="search-tb" type="password" placeholder="Password" required name="password"
                                            maxlength="16" #password="ngModel" ngModel>
                                        <div *ngIf="password.touched && !password.valid">
                                            <div *ngIf="password.errors.required">
                                                password should be required
                                            </div>

                                        </div>
                                    </div>
                                    <div class="icons-and-info text-left" style="padding-left: 10%;">
                                        <input type="checkbox" name="" id="" style="margin-left: 25px;">
                                        <p style="display: inline-block;margin-left: 10px;
                                        margin-top: 1px; color:#707070">Remember
                                            Me | <a style="color:#1B29D1">Forgot Password ?</a></p>
                                    </div>
                                    <div class="text-box-container text-center">
                                        <button class="btn-rest"> Log Me In </button>
                                    </div>
                                    
                                    <div class="invalid" *ngIf="invalidUser">
                                        <div class="text-center text-white " style="padding-top: 10px">Invalid UserName
                                            Password</div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay">

        </div>
    </div>

</main>
