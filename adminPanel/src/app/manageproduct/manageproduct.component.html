<app-header></app-header>
<app-sidemenu></app-sidemenu>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>New Product</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Add Product</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header" style="background-color:#fe7222">
              <h3 class="card-title" style="font-weight: 700">New Product</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form">
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Product ID</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Product Id">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Name</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Name">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Category</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Category">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Sub Category</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Sub Category">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Type</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Type">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Quantity</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Quantity">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Min Quantity </label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product min Quantity">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">MRP</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product MRP">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Price</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Price">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Key Words</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Key Words">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Seller</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Seller">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Offer Price</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Offer Price">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Details</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Details">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Descriptions</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Descriptions">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Features</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Features">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Sponsored</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Sponsored">
                  </div>
                  <div class="form-group">
                      <label for="exampleInputPassword1">Is Stock</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Is Stock">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Featured</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Featured">
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Published</label>
                          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Published">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Trending</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Trending">
                          </div>
                          <div class="form-group">
                              <label for="exampleInputPassword1">Rating</label>
                              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Product Rating">
                            </div>

              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </section>

  <!-- /.content -->
</div>
